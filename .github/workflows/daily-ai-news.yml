name: Daily AI News Collector

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  collect-and-send:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # ğŸ‘‡ ç°¡å–®ç‰ˆæœ¬ï¼šç¸½æ˜¯å˜—è©¦ä¸‹è¼‰ï¼Œå¤±æ•—å°±å¿½ç•¥
    - name: Try to download previous data
      uses: actions/download-artifact@v4
      with:
        name: ai-news-data
        path: .
      continue-on-error: true  # å¤±æ•—ä¹Ÿæ²’é—œä¿‚
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run AI news collector
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: python ai_news_collector.py
    
    - name: Upload data for next time
      if: always()  # å³ä½¿å‰é¢æ­¥é©Ÿå¤±æ•—ä¹Ÿè¦ä¸Šå‚³
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-data
        path: |
          ai_news_data.csv
          collector.log
        retention-days: 90
        overwrite: true