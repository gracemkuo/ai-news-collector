name: Daily AI News Collector

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  collect-and-send:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # ğŸ‘‡ ä¸‹è¼‰ä¹‹å‰çš„è³‡æ–™æª”æ¡ˆ
    - name: Download previous data
      uses: actions/download-artifact@v3
      with:
        name: ai-news-data
        path: .
      continue-on-error: true  # ç¬¬ä¸€æ¬¡æ²’æœ‰æª”æ¡ˆæ™‚ä¸æœƒå¤±æ•—
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run AI news collector
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: python ai_news_collector.py
    
    # ğŸ‘‡ ä¸Šå‚³æ›´æ–°å¾Œçš„è³‡æ–™æª”æ¡ˆ
    - name: Upload updated data
      uses: actions/upload-artifact@v3
      with:
        name: ai-news-data
        path: |
          ai_news_data.csv
          collector.log
        retention-days: 365  # ä¿ç•™1å¹´