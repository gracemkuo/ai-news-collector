name: Daily AI News Collector

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  collect-and-send:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # 👇 簡單版本：總是嘗試下載，失敗就忽略
    - name: Try to download previous data
      uses: actions/download-artifact@v4
      with:
        name: ai-news-data
        path: .
      continue-on-error: true  # 失敗也沒關係
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run AI news collector
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: python ai_news_collector.py
    
    - name: Upload data for next time
      if: always()  # 即使前面步驟失敗也要上傳
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-data
        path: |
          ai_news_data.csv
          collector.log
        retention-days: 90
        overwrite: true